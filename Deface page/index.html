  <script>
    const messages = [
      "I am not here to destroy... I'm here to awaken you. Your security is an illusion.",
      "Wake up... the system is watching you. But now you're watching back, , , , , , , , , ,"
    ];

    const typewriter = document.getElementById('typewriter');

    function typeMessage(message) {
      typewriter.style.animation = 'none'; // reset animation
      void typewriter.offsetWidth; // force reflow
      typewriter.textContent = message;

      const steps = Math.max(40, Math.ceil(message.length * 1.2));

      typewriter.style.animation = `typing 6s steps(${steps}, end) forwards, blink 0.75s step-end infinite`;
    }

    let index = 0;

    typeMessage(messages[index]);

    setInterval(() => {
      index = (index + 1) % messages.length;
      typeMessage(messages[index]);
    }, 10000);
  </script>
