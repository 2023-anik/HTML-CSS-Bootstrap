<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example form</title>
</head>
<body>
    <form action="#">
        <!-- fieldset tag: Used to group related elements in a form -->
         <fieldset>
            <legend>Your Details:</legend><!-- legend tag: Used to define a caption for a fieldset element -->
            <label>Name: <input type="text" name="name" placeholder="Enter your name" required></label><br>
            <label>Email: <input type="email" name="email" placeholder="Enter your mail" required></label>
         </fieldset>
         <fieldset>
            <legend>Your Review</legend>
            <label for="hear-about">How did you hear about me?</label>
            <select name="referred" id="hear-about" required>
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
                <option value="other">Other</option>
            </select>
            <p>
                Would you visit again?
                <label><input type="radio" name="visit" value="yes">Yes</label>
                <label><input type="radio" name="visit" value="no">No</label>
                <label><input type="radio" name="visit" value="maybe">Maybe</label>
            </p>
            <p>
                <label for="comments">Comments:</label>
                <br>
                <textarea name="comments" id="comments" cols="30" rows="4" placeholder="Enter your comments here"></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" value="yes" checked>
                Sign me up for email updates
            </label>
            <br>
            <input type="submit" value="Submit review">
         </fieldset>
    </form>
</body>
</html>
