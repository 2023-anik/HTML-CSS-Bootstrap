<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- OWN CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body class="p-2">
    <h1>Card</h1>
    <div class="card">
        <div class="card-header p-0">
            <img src="ami.jpg" alt="amr-chobi" class="card-img-top">
        </div>
        <div class="body p-2">
            <h2 class="card-title">Card title</h2>
            <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus a debitis ipsam dolore voluptates et suscipit, reprehenderit repellendus quos. Quaerat maiores pariatur soluta earum rerum. Commodi totam ipsum repellendus eos?</p>
        </div>
        <div class="card-footer">
            <a href="#" class="btn btn-primary">Call to action</a>
        </div>
    </div>

    <!-- JS Libraries of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- OWN JS -->
     <script src="js/main.js"></script>
</body>
</html>
