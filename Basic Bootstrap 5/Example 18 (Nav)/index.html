<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- OWN CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body>
    <h1>Nav</h1>
    <h2 class="mt-5">Nav in light-bright</h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="placeholder.jpg" alt="placeholder image" class="w-25 card-img-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link">Container1</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link">Container2</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link">Container3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="mt-5">Nav in dark</h2>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="placeholder.jpg" alt="placeholder image" class="w-25 card-img-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link">Container1</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link">Container2</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" href="#" class="nav-link">Container3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- JS Libraries of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- OWN JS -->
     <script src="js/main.js"></script>
</body>
</html>
