<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- OWN CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body class="p-2">
    <h1 class="display-1">Lists</h1>
    <h2>Unstyled List</h2>
    <ul class="list-unstyled">
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Linkedin</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">YouTube</a></li>
    </ul>

    <h2>Unstyled List Checkbox</h2>
    <ul class="list-unstyled">
        <li><label>Option1 <input type="checkbox"></label></li>
        <li><label>Option2 <input type="checkbox"></label></li>
        <li><label>Option3 <input type="checkbox"></label></li>
    </ul>

    <h2>Inline List</h2>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="text-decoration-none">Home</a></li>
        <li class="list-inline-item"><a href="#" class="text-decoration-none">Services</a></li>
        <li class="list-inline-item"><a href="#" class="text-decoration-none">About</a></li>
        <li class="list-inline-item"><a href="#" class="text-decoration-none">Help</a></li>
    </ul>

    <h2>Normal</h2>
    <ul>
        <li>Eggs</li>
        <li>Milk</li>
        <li>Bread</li>
        <li>Cheese</li>
    </ul>

    <!-- JS Libraries of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- OWN JS -->
     <script src="js/main.js"></script>
</body>
</html>
