<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlays</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- OWN CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body>
    <ul>
        <li><code>.card-img</code></li>
        <li><code>.card-img-overlay</code></li>
    </ul>
    <div class="card">
        <img src="https://placehold.co/600x400/png" alt="null" class="card-img">
        <div class="card-img-overlay">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque consequuntur impedit minima nemo distinctio ratione.
            </p>
            <span><small class="text-muted">Last updated 3 mins ago</small></span>
        </div>
    </div>

    <!-- JS Libraries of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- OWN JS -->
     <script src="js/main.js"></script>
</body>
</html>
