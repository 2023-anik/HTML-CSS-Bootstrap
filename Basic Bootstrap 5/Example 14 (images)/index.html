<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- OWN CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body class="p-2">
    <h1>Image sizing and alignment</h1>
    <div class="container-fluid">
        <div class="row m-2">
            <img src="https://img.lovepik.com/element/45012/3540.png_860.png" alt="full+width" class="w-100">
        </div>
        <div class="row m-2">
            <img src="https://img.lovepik.com/element/45012/3540.png_860.png" alt="three+quaters+width" class="w-75">
        </div>
        <div class="row m-2">
            <img src="https://img.lovepik.com/element/45012/3540.png_860.png" alt="half+width" class="w-50">
        </div>
        <div class="row m-2">
            <img src="https://img.lovepik.com/element/45012/3540.png_860.png" alt="one-quarter+width" class="w-25">
        </div>
        <div class="row m-2">
            <img src="https://img.lovepik.com/element/45012/3540.png_860.png" alt="fluid+image" class="img-fluid">
        </div>
        <div class="row m-2">
            <img src="https://img.lovepik.com/element/45012/3540.png_860.png" alt="image+thumbnail" class="img-thumbnail w-50">
        </div>
        <div class="row m-2">
            <img src="https://img.lovepik.com/element/45012/3540.png_860.png" alt="centered+image" class="w-25 mx-auto">
        </div>
    </div>

    <p>float-start and float-end is not works inside a row or column class, <br><strong class="text-warning fs-5 fst-italic">works only inside of a container</strong>.</p>
    <img src="https://img.lovepik.com/element/45012/3540.png_860.png" alt="float+start" class="float-start w-25">
    <img src="https://img.lovepik.com/element/45012/3540.png_860.png" alt="float+end" class="w-25 float-end">

    <!-- JS Libraries of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- OWN JS -->
     <script src="js/main.js"></script>
</body>
</html>
