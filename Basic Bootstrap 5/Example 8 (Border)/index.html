<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- OWN CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body class="p-2">
    <h1>Bootstrap border with colors</h1>

    <div class="border border-primary border-1 m-2">The primary color full border</div>
    <div class="border-secondary border-start border-2 m-2">The secondary color start border</div>
    <div class="border-success border-end border-3 m-2">The success color end border</div>
    <div class="border-warning border-bottom border-4 m-2">The warning color bottom border</div>
    <div class="border-danger border-top border-5 m-2">The danger color top border</div>
    <div class="border-info border-start border-end">The info color start and end border</div>
    <div class="border-dark border-top border-bottom">The dark color top and bottom border</div>
    <div class="border-start border-end border-top border-bottom">The light color top bottom start end border</div>

    <!-- JS Libraries of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- OWN JS -->
     <script src="js/main.js"></script>
</body>
</html>
